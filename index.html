<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defesa Civil Bertioga</title>
    <link rel="icon" type="image/png" href="https://share.google/images/7aLm6muU7brLIzSV3" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'civil-orange': '#F97316', // Standard Defesa Civil Orange
              'civil-blue': '#1E3A8A',   // Standard Defesa Civil Blue
              'civil-light': '#F3F4F6',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* FORCE INPUT COLORS TO FIX DARK MODE / VISIBILITY ISSUES */
      input, textarea, select {
        background-color: #ffffff !important;
        color: #1f2937 !important; /* gray-900 */
        border-color: #d1d5db; /* gray-300 */
      }
      
      /* Fix for Chrome Autofill making background weird colors */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          -webkit-text-fill-color: #1f2937 !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      @media print {
        body {
          background-color: white;
        }
        header, nav, button, .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        #root {
          width: 100%;
          margin: 0;
          padding: 0;
        }
        main {
          padding: 0 !important;
          max-width: 100% !important;
        }
        /* Ensure graphics colors are printed */
        * {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
